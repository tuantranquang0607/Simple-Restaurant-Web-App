<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Create Layout</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<header>
  <div th:insert="~{nav :: navbar}"></div>
</header>

<div class="container">
  <main role="main" class="pb-3">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1>Create Layout</h1>
        <form th:action="@{/layouts/create}" method="post" th:object="${layout}">
          <div class="form-group">
            <input type="hidden" th:field="*{id}" class="form-control"/>
          </div>

          <div class="form-group">
            <label class="control-label" for="name">Name:
              <input type="text" id="name" th:field="*{name}" class="form-control"/>
            </label>
            <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
          </div>

          <div class="form-group">
            <label class="control-label" for="description">Description:
              <textarea id="description" th:field="*{description}" class="form-control"></textarea>
            </label>
          </div>

          <hr/>

          <div class="form-group">
            <input type="submit" value="Save Layout" class="btn btn-primary"/>
          </div>
        </form>
      </div>
    </div>

    <div><a th:href="@{/layout}">Go Back to Layout List</a></div>
  </main>
</div>
</body>
</html>
