<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create Product</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>

<body>
<header>
    <div th:insert="~{nav :: navbar}"></div>
</header>

<div class="container">
    <main role="main" class="pb-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Create Menu</h2>
                <form th:action="@{/menu/create}" method="post" th:object="${menu}">
                    <div class="form-group mb-3">
                        <label for="menuName" class="form-label">Name:</label>
                        <input type="text" th:field="*{name}" class="form-control" id="menuName" required/>
                    </div>

                    <div class="form-group mb-3">
                        <label for="menuDescription" class="form-label">Description:</label>
                        <textarea th:field="*{description}" class="form-control" id="menuDescription" rows="4"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Menu</button> |
                    <a th:href="@{/menu}">Cancel</a> |
                    <a th:href="@{/menu}">Back to Menu</a>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
