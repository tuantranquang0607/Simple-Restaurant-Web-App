<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Delete Event</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <div th:insert="~{nav :: navbar}"></div>
</header>

<div class="container">
    <main role="main" class="pb-3">
        <h1>Delete</h1>
        <h3>Are you sure you want to delete this?</h3>
        <div>
            <h4>Event</h4>
            <hr/>
            <dl class="row" th:object="${event}">
                <dt class="col-sm-2"> Name</dt>
                <dd class="col-sm-10">
                    <span th:text="*{name}"></span>
                </dd>

                <dt class="col-sm-2"> Description</dt>
                <dd class="col-sm-10">
                    <span th:text="*{description}"></span>
                </dd>

                <dt class="col-sm-2"> Price</dt>
                <dd class="col-sm-10">
                    <span th:text="*{price}"></span>
                </dd>

                <dt class="col-sm-2"> Starting Date</dt>
                <dd class="col-sm-10">
                    <span th:text="*{startDate}"></span>
                </dd>

                <dt class="col-sm-2"> Ending Date</dt>
                <dd class="col-sm-10">
                    <span th:text="*{endDate}"></span>
                </dd>

                <dt class="col-sm-2"> Created Date</dt>
                <dd class="col-sm-10">
                    <span th:text="*{createdDate}"></span>
                </dd>
            </dl>

            <form th:action="@{/event/delete/{id}(id=${event.id})}" method="post">
                <div class="form-group">
                    <input type="submit" value="Delete" class="btn btn-primary"/>
                </div>
            </form>

            <div>
                <a th:href="@{/event}">Go Back</a>
            </div>
        </div>
    </main>
</div>
</body>
</html>
