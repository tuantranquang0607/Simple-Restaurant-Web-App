<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <title>Navigation</title>
</head>

<body>
    <div th:fragment="navbar" class="navbar">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid"><a class="navbar-brand" th:href="@{/}">Home</a>
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/event}">Events</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/layouts}">Layouts</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/menu}">Menu</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/reservations}">Reservations</a>
                    </li>

                    <li th:unless="${session.loggedIn}" class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>



                    <li th:if="${session.loggedIn}" class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="Logout" class="nav-link"/>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</body>
</html>
