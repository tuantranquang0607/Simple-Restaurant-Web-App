<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Reservation</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
  <script th:inline="javascript">
    const seatingData = /*[[${seatingTimes}]]*/ [];
    console.log("Seating Data:", seatingData);
  </script>
  <script src="/js/create-reservation.js"></script>

</head>
<body>

<header>
  <div th:insert="~{nav :: navbar}"></div>
</header>

<div class="container">
  <h2>Create Reservation</h2>
  <form th:action="@{/reservations/create}" method="post" th:object="${reservationRequest}">
    <input type="hidden" th:field="*{seatingTime}"/>
    <div class="form-group">
      <label for="event">Event:</label>
      <h4 th:text="${event.name}"></h4>
    </div>

    <div class="form-group" id="seating-container">
      <label for="seating">Seating Time:</label>
      <h4 th:text="${seatingTime.formattedDuration}"></h4>
    </div>

   <!-- <div class="form-group">
      <label for="seating">Seating:</label>
      <select th:field="*{seatingTime}" id="seating" class="form-control" required>
        <option value="" disabled selected>&#45;&#45; Select Seating &#45;&#45;</option>
        <option th:each="seating : ${seatingTimes}" th:value="${seating.id}" th:text="${seating.durationHours}"></option>
      </select>
    </div>-->

    <div class="form-group">
      <label>First Name:</label>
      <input th:field="*{firstName}" class="form-control" required/>
    </div>

    <div class="form-group">
      <label>Last Name:</label>
      <input th:field="*{lastName}" class="form-control" required/>
    </div>

    <div class="form-group">
      <label>Email Address:</label>
      <input type="email" th:field="*{email}" class="form-control" required/>
    </div>

    <div class="form-group">
      <label>Group Size:</label>
      <input type="number" th:field="*{groupSize}" class="form-control" required min="1"/>
    </div>

    <div class="form-group">
      <input type="submit" value="Submit Reservation" class="btn btn-primary"/>
    </div>

  </form>
</div>

</body>
</html>
