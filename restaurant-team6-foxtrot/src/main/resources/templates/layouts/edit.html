<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Edit layout</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <div th:insert="~{nav :: navbar}"></div>
</header>

<div class="container">
    <main role="main" class="pb-3">
        <div class="row">
            <div class="col-md-4">
                <form th:action="@{/layouts/{id}/edit(id=${layout.id})}" method="post" th:object="${layout}">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="form-group">
                        <label th:field="*{name}" class="control-label">Name:
                            <input th:field="*{name}" class="form-control"/>
                        </label>
                        <div class="alert alert-warning" th:errors="*{name}"></div>
                    </div>

                    <div class="form-group">
                        <label th:field="*{description}" class="control-label">Description:
                            <input th:field="*{description}" class="form-control"/>
                        </label>
                        <div class="alert alert-warning" th:errors="*{description}"></div>
                    </div>

                    <input type="hidden" th:field="*{createdDate}"/>


                    <div class="form-group"><input type="submit" value="Save" class="btn btn-primary"/></div>
                </form>
            </div>
        </div>
        <div><a th:href="@{/layouts/{id}(id=${layout.id})}">Go Back</a></div>
    </main>
</div>
</body>
</html>
